
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f8fc;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #3366cc;
    }

    .weather-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      margin-top: 2rem;
    }

    .weather-grid div {
      padding: 0.5rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9rem;
    }

    .location-name {
      font-weight: bold;
      background: #e6f0ff;
    }

    .weather-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <h1>7-Day Forecast: Upcoming Itinerary</h1>
  <div class="weather-grid" id="weatherGrid">
    <!-- Weather data will be injected here -->
  </div>
  <script src="js/config.js"></script>
  <script>
    const API_KEY = '0f8e3622808ddddedef556c32d470ffa';

    async function getForecast(lat, lon) {
      const url = `https://api.openweathermap.org/data/2.5/onecall?lat=${lat}&lon=${lon}&exclude=current,minutely,hourly,alerts&units=imperial&appid=${API_KEY}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.daily.slice(0, 7);
    }

    async function loadItineraryWeather() {
      const res = await fetch("itinerary.json");
      const itinerary = await res.json();
      const today = new Date();

      const upcoming = itinerary.filter(loc => {
        const arrival = new Date(loc.arrival_date);
        return arrival >= today;
      }).slice(0, 4);

      const grid = document.getElementById("weatherGrid");

      const headerRow = document.createElement("div");
      headerRow.className = "location-name";
      headerRow.textContent = "Location / Date";
      grid.appendChild(headerRow);

      for (let i = 0; i < 7; i++) {
        const cell = document.createElement("div");
        const future = new Date();
        future.setDate(today.getDate() + i);
        cell.innerHTML = future.toLocaleDateString();
        grid.appendChild(cell);
      }

      for (const stop of upcoming) {
        const locCell = document.createElement("div");
        locCell.className = "location-name";
        locCell.textContent = stop.location;
        grid.appendChild(locCell);

        const forecast = await getForecast(stop.lat, stop.lng);
        forecast.forEach(day => {
          const div = document.createElement("div");
          const icon = day.weather[0].icon;
          const desc = day.weather[0].description;
          const temp = Math.round(day.temp.day);
          div.innerHTML = `<img src="https://openweathermap.org/img/wn/${icon}@2x.png" class="weather-icon" alt="${desc}" /><br>${temp}Â°F<br><small>${desc}</small>`;
          grid.appendChild(div);
        });
      }
    }

    loadItineraryWeather();
  </script>
</body>
</html>
