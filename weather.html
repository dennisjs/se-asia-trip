<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weather Forecast</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" href="https://img.icons8.com/?size=100&id=AojTOk8jMESD&format=png&color=000000" />
  <script src="js/config.js"></script>
  <script src="js/weather.js"></script> <!-- contains loadItineraryWeather -->

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f8fc;
      margin: 0;
      padding: 1rem;
    }

    h1 {
      text-align: center;
      color: #3366cc;
    }

    .weather-grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 10px;
      margin-top: 2rem;
    }

    .weather-grid div {
      padding: 0.5rem;
      background: white;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 0.9rem;
    }

    .location-name {
      font-weight: bold;
      background: #e6f0ff;
    }

    .weather-icon {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
