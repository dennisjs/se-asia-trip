<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      width: 100%;
      font-family: 'Trebuchet MS', sans-serif;
      background: #f8f9fa;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background: #fff;
      color: #003366;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      z-index: 1000;
    }

    .nav-center {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin: auto;
    }

    .nav-center h1 {
      margin-right: 1rem;
      font-size: 1.1rem;
    }

    nav a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .status-info {
      font-size: 0.85rem;
      text-align: right;
    }

    .section {
      display: none;
      padding-top: 80px;
    }

    .active {

      width: 100vw;

</head>

  function showSection(id) {
    document.querySelectorAll(".section").forEach(el => el.classList.remove("active"));

    const localTime = new Date(now.getTime() + offsetMinutes * 60000);
    document.getElementById("local-time").textContent = "ðŸ•’ " + localTime.toLocaleString([], {
      hour: "2-digit",
      minute: "2-digit",
      hour12: true
    });
  }

  async function initialize() {
    const location = await fetchLocation();
    const { lat, lng, place } = location;

    map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',

    new mapboxgl.Marker({ color: "red" })
      .setLngLat([lng, lat])
