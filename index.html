<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }
    header {
      background: white;
      padding: 1rem 2rem;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .nav-wrapper {
      display: flex;
      align-items: center;
      gap: 3rem;
    }
    nav a {
      color: #3366cc;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .status-info {
      font-size: 0.85rem;
      color: #004080;
      text-align: right;
      max-width: 300px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    .section { display: none; padding-top: 80px; }
    .active { display: block; }
    #map { width: 100vw; height: calc(100vh - 80px); }
    #visited { padding: 2rem; max-width: 900px; margin: auto; }
    .map-thumb {
      width: 32px; height: 32px;
      border: 2px solid white;
      border-radius: 4px;
      background-size: cover;
      background-position: center;
      cursor: pointer;
      box-shadow: 0 0 4px rgba(0,0,0,0.5);
    }
    .overlay {
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.97);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      max-width: 90%;
      text-align: center;
      z-index: 1500;
      display: none;
    }
    .overlay img {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
    }
    .overlay .close-btn {
      margin-top: 0.5rem;
      display: inline-block;
      background: #ccc;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-wrapper">
    <h1>SE Asia 2025</h1>
    <nav>
      <a href="#" onclick="showSection('map-section')">Map</a>
      <a href="#" onclick="showSection('visited')">Places & Pics</a>
    </nav>
  </div>
  <div class="status-info" id="status-info">
    Loading location, time, and weather...
  </div>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2>Visited Locations</h2>
  <div id="timeline-content">Loading timeline...</div>
</div>

<div class="overlay" id="photo-overlay">
  <img id="overlay-img" src="" alt="Photo" />
  <p id="overlay-caption"></p>
  <div class="close-btn" onclick="hideOverlay()">Close</div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';

  function showSection(id) {
    document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
    document.getElementById(id).classList.add('active');
  }

  function hideOverlay() {
    document.getElementById("photo-overlay").style.display = "none";
  }

  async function initMapWithPhotos() {
    const loc = await fetch("location.json").then(r => r.json());
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [loc.lng, loc.lat],
      zoom: 12
    });

    new mapboxgl.Marker({ color: "red" }).setLngLat([loc.lng, loc.lat]).addTo(map);

    const timeline = await fetch("timeline.json").then(r => r.json());

    timeline.forEach(day => {
      (day.photos || []).forEach(photo => {
        if (!photo.lat || !photo.lng) return;
        const el = document.createElement('div');
        el.className = 'map-thumb';
        el.style.backgroundImage = `url(images/${photo.id}.jpg)`;
        el.onclick = () => {
          document.getElementById("overlay-img").src = `images/${photo.id}.jpg`;
          document.getElementById("overlay-caption").textContent = photo.caption || '';
          document.getElementById("photo-overlay").style.display = "block";
        };
        new mapboxgl.Marker(el).setLngLat([photo.lng, photo.lat]).addTo(map);
      });
    });
  }

  window.onload = () => {
    initMapWithPhotos();
  };
</script>
</body>
</html>
