<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; width: 100%; height: 100%; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';

async function fetchLocation() {
  try {
    const res = await fetch("location.json");
    return await res.json();
  } catch {
    return { place: "Unknown Location", lat: 0, lng: 0 };
  }
}

async function initialize() {
  const loc = await fetchLocation();
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [loc.lng, loc.lat],
    zoom: 13
  });

  new mapboxgl.Marker({ color: "red" })
    .setLngLat([loc.lng, loc.lat])
    .setPopup(new mapboxgl.Popup().setText(`${loc.place} â€“ Current Location`))
    .addTo(map);
}

initialize();
</script>
</body>
</html>
