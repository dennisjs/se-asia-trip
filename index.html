
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }

    header {
      background-color: #fff;
      color: #007acc;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      white-space: nowrap;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-left: auto;
    }

    nav a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      display: none;
      padding: 5rem 2rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .active {
      display: block;
    }

    #map-section {
      padding: 0;
      height: 100vh;
    }

    #map {
      width: 100%;
      height: 100vh;
    }

    .timeline-entry {
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .timeline-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1rem;
    }

    .timeline-photos img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .timeline-photos .more {
      font-size: 0.8rem;
      color: #666;
      margin-top: 4px;
    }

    .timeline-text {
      flex: 1;
    }

    .timeline-text h3 {
      margin: 0;
    }

    .timeline-text small {
      color: gray;
      display: block;
      margin-bottom: 0.5rem;
    }

    .weather {
      font-size: 0.9rem;
      color: #444;
      margin-top: 0.5rem;
      font-style: italic;
    }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    #modal img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    #modal:target {
      display: flex;
    }
  </style>
</head>
<body>

<header>
  <h1>Southeast Asia Trip</h1>
  <nav>
    <a href="#" onclick="showSection('map-section')">Map</a>
    <a href="#" onclick="showSection('visited')">Visited</a>
  </nav>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2>Journey Timeline</h2>
  <div id="timeline-container"></div>
</div>

<div id="modal" onclick="this.style.display='none';">
  <img id="modal-img" src="" />
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [100.5018, 13.7563],
    zoom: 5
  });

  const locations = [
    { name: "Bangkok", coords: [100.5018, 13.7563] },
    { name: "Chiang Mai", coords: [98.9817, 18.7961] }
  ];

  for (const place of locations) {
    new mapboxgl.Marker().setLngLat(place.coords).setPopup(
      new mapboxgl.Popup().setText(place.name)
    ).addTo(map);
  }

  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }

  const timelineData = [
    {
      day: "Day 1",
      title: "Bangkok Arrival",
      date: "June 1",
      description: "Arrived in Bangkok and walked through the night markets.",
      weather: "32°C, Humid with scattered clouds",
      images: [1015, 1016, 1018]
    },
    {
      day: "Day 5",
      title: "Chiang Mai Temples",
      date: "June 5",
      description: "Visited Doi Suthep and explored the Old City.",
      weather: "29°C, Sunny with light breeze",
      images: [1020, 1021]
    }
  ];

  const container = document.getElementById("timeline-container");

  timelineData.forEach(entry => {
    const html = `
      <div class="timeline-entry">
        <div class="timeline-photos">
          ${entry.images.map(id => `<img src="https://picsum.photos/id/${id}/60/60" onclick="openModal('https://picsum.photos/id/${id}/800/600')" />`).join("")}
          <div class="more">+${Math.max(0, 6 - entry.images.length)} more</div>
        </div>
        <div class="timeline-text">
          <h3>${entry.day}: ${entry.title}</h3>
          <small>${entry.date}</small>
          <p>${entry.description}</p>
          <div class="weather">${entry.weather}</div>
        </div>
      </div>`;
    container.insertAdjacentHTML("beforeend", html);
  });

  function openModal(src) {
    const modal = document.getElementById('modal');
    const img = document.getElementById('modal-img');
    img.src = src;
    modal.style.display = 'flex';
  }
</script>

</body>
</html>
