
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body { margin: 0; font-family: 'Segoe UI', sans-serif; background: #f8f9fa; }

    header {
      background-color: #fff;
      color: #007acc;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 1.2rem;
      white-space: nowrap;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-left: auto;
    }

    nav a {
      color: #007acc;
      text-decoration: none;
      font-weight: bold;
      white-space: nowrap;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section {
      display: none;
      padding: 5rem 2rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .active {
      display: block;
    }

    #map-section {
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    .timeline-entry {
      display: flex;
      align-items: flex-start;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 2rem;
    }

    .timeline-photos {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 1rem;
    }

    .timeline-photos img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .timeline-photos .more {
      font-size: 0.8rem;
      color: #666;
      margin-top: 4px;
    }

    .timeline-text {
      flex: 1;
    }

    .timeline-text h3 {
      margin: 0;
    }

    .timeline-text small {
      color: gray;
      display: block;
      margin-bottom: 0.5rem;
    }

    .weather {
      font-size: 0.9rem;
      color: #444;
      margin-top: 0.5rem;
      font-style: italic;
    }

    #modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 2000;
      color: white;
    }

    #modal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    #caption {
      margin-top: 1rem;
      font-size: 1rem;
      text-align: center;
    }

    .modal-nav {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 2rem;
      font-weight: bold;
      user-select: none;
      padding: 0 2rem;
    }

    .modal-nav div {
      cursor: pointer;
      background: rgba(0,0,0,0.3);
      padding: 0.5rem;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>
  <h1>Southeast Asia Trip</h1>
  <nav>
    <a href="#" onclick="showSection('map-section')">Map</a>
    <a href="#" onclick="showSection('visited')">Visited</a>
  </nav>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2>Journey Timeline</h2>
  <div id="timeline-container"></div>
</div>

<div id="modal" onclick="closeModal(event)">
  <div class="modal-nav">
    <div onclick="prevImage(event)">&#10094;</div>
    <div onclick="nextImage(event)">&#10095;</div>
  </div>
  <img id="modal-img" src="" />
  <div id="caption"></div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [100.5018, 13.7563],
    zoom: 5
  });

  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }

  let modalIndex = 0;
  let modalPhotos = [];

  function openModal(photos, index) {
    modalPhotos = photos;
    modalIndex = index;
    updateModal();
    document.getElementById("modal").style.display = "flex";
  }

  function updateModal() {
    const photo = modalPhotos[modalIndex];
    document.getElementById("modal-img").src = `https://picsum.photos/id/${photo.id}/800/600`;
    document.getElementById("caption").innerText = photo.caption || "";
  }

  function closeModal(e) {
    if (e.target.id === "modal" || e.target.tagName === "IMG") {
      document.getElementById("modal").style.display = "none";
    }
  }

  function nextImage(e) {
    e.stopPropagation();
    modalIndex = (modalIndex + 1) % modalPhotos.length;
    updateModal();
  }

  function prevImage(e) {
    e.stopPropagation();
    modalIndex = (modalIndex - 1 + modalPhotos.length) % modalPhotos.length;
    updateModal();
  }

  fetch('timeline.json')
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("timeline-container");
      data.forEach(entry => {
        const html = `
          <div class="timeline-entry">
            <div class="timeline-photos">
              ${entry.photos.map((photo, i) =>
                `<img src="https://picsum.photos/id/${photo.id}/60/60" onclick='openModal(${JSON.stringify(entry.photos).replace(/'/g, "\'")}, ${i})' />`
              ).join("")}
              <div class="more">+${Math.max(0, 6 - entry.photos.length)} more</div>
            </div>
            <div class="timeline-text">
              <h3>${entry.day}: ${entry.title}</h3>
              <small>${entry.date}</small>
              <p>${entry.description}</p>
              <div class="weather">${entry.weather}</div>
            </div>
          </div>`;
        container.insertAdjacentHTML("beforeend", html);
      });
    });
</script>

</body>
</html>
