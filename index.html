<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dennis in Southeast Asia 2025</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; padding: 0;
      font-family: sans-serif;
      background: #f8f9fa;
      height: 100%; width: 100%;
    }
    header {
      background: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      z-index: 1000;
    }
    .nav-wrapper {
      display: flex;
      align-items: center;
      gap: 2rem;
    }
    nav a {
      margin-right: 1rem;
      color: #3366cc;
      font-weight: bold;
      text-decoration: none;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .status-info {
      font-size: 0.9rem;
      color: #004080;
      white-space: nowrap;
      max-width: 100%;
    }
    .section {
      display: none;
      padding-top: 80px;
    }
    .active {
      display: block;
    }
    #map {
      height: calc(100vh - 80px);
      width: 100%;
    }
    #visited {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-wrapper">
    <h1 style="font-size: 1.1rem;">Dennis in Southeast Asia 2025</h1>
    <nav>
      <a href="#" onclick="showSection('map-section')">Map</a>
      <a href="#" onclick="showSection('visited')">Visited</a>
    </nav>
  </div>
  <div class="status-info">
    <div id="local-time">ðŸ•’ Loading time...</div>
    <div id="local-weather">â›… Loading weather...</div>
  </div>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2>Journey Timeline</h2>
  <div id="timeline-content">Loading timeline...</div>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';

  function showSection(id) {
    document.querySelectorAll(".section").forEach(el => el.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  async function initialize() {
    const loc = {lat: 13.7417, lng: 100.5602};
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [loc.lng, loc.lat],
      zoom: 12
    });
    new mapboxgl.Marker().setLngLat([loc.lng, loc.lat]).addTo(map);
  }

  initialize();

  function updateTimeAndWeather() {
    const now = new Date();
    const localTime = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    document.getElementById("local-time").textContent = "ðŸ•’ " + localTime;
    document.getElementById("local-weather").textContent = "â›… 90Â°F, Humid";
  }

  updateTimeAndWeather();
</script>
</body>
</html>
