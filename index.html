<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Map Overlay</title>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
    #map { height: 100%; width: 100%; }
    .thumbnail-marker {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .overlay {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255, 255, 255, 0.95);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      max-width: 90%;
      text-align: center;
      z-index: 1000;
    }
    .overlay img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .overlay .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>

<div id="map"></div>

<div id="photo-overlay" class="overlay">
  <div class="close-btn" onclick="hideOverlay()">Ã—</div>
  <img src="images/5FF82AC3.jpg" alt="photo" />
  <p>Stormy sunset over the rocks</p>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [97.64825, 8.3913528],
    zoom: 13
  });

  const markerEl = document.createElement('div');
  markerEl.className = 'thumbnail-marker';
  markerEl.style.backgroundImage = "url('images/5FF82AC3.jpg')";
  markerEl.onclick = () => {
    document.getElementById('photo-overlay').style.display = 'block';
  };

  new mapboxgl.Marker(markerEl)
    .setLngLat([97.64825, 8.3913528])
    .addTo(map);

  function hideOverlay() {
    document.getElementById('photo-overlay').style.display = 'none';
  }
</script>

</body>
</html>
