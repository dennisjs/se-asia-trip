<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dennis in Southeast Asia 2025</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <style>
    body { margin: 0; font-family: sans-serif; background: #f8f9fa; }
    header {
      background: white; padding: 1rem 2rem;
      display: flex; justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      position: fixed; top: 0; width: 100%; z-index: 1000;
    }
    .section { padding-top: 80px; }
    #visited { max-width: 900px; margin: auto; padding: 2rem; }
    .day-block {
      background: white; border-radius: 8px;
      padding: 1rem; margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .photo-row {
      display: flex; gap: 1rem; flex-wrap: wrap;
    }
    .photo-thumb {
      width: 160px; height: 120px;
      object-fit: cover; border-radius: 6px;
      cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .photo-overlay {
      position: fixed; top: 60px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 1rem; border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: none; max-width: 90%;
      max-height: 90%; text-align: center;
      z-index: 2000;
    }
    .photo-overlay img {
      max-width: 100%; max-height: 70vh;
      border-radius: 8px; margin-bottom: 0.5rem;
    }
    .close-btn {
      position: absolute; top: 10px; right: 15px;
      font-size: 1.4rem; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h1>Dennis in Southeast Asia 2025</h1>
  <nav>
    <a href="index.html">Map</a>
    <a href="#">Visited</a>
  </nav>
</header>

<div id="visited" class="section">
  <h2>Journey Timeline</h2>
  <div id="timeline-content">Loading timeline...</div>
</div>

<div id="photo-overlay" class="photo-overlay">
  <span class="close-btn" onclick="hideOverlay()">Ã—</span>
  <img id="overlay-img" src="" alt="Photo">
  <p id="overlay-caption"></p>
</div>

<script>
function showOverlay(src, caption) {
  document.getElementById("overlay-img").src = src;
  document.getElementById("overlay-caption").textContent = caption || "(no caption)";
  document.getElementById("photo-overlay").style.display = "block";
}
function hideOverlay() {
  document.getElementById("photo-overlay").style.display = "none";
}

async function loadTimeline() {
  const res = await fetch("timeline.json");
  const timeline = await res.json();
  const container = document.getElementById("timeline-content");
  container.innerHTML = "";

  timeline.forEach(day => {
    const block = document.createElement("div");
    block.className = "day-block";

    const title = document.createElement("h3");
    title.textContent = `${day.day}: ${day.title}`;

    const date = document.createElement("p");
    date.innerHTML = `<em>${day.date}</em>`;

    const desc = document.createElement("p");
    desc.textContent = day.description;

    const weather = document.createElement("p");
    weather.innerHTML = `<strong>${day.weather}</strong>`;

    const photoRow = document.createElement("div");
    photoRow.className = "photo-row";

    (day.photos || []).forEach(photo => {
      const img = document.createElement("img");
      img.className = "photo-thumb";
      img.src = `images/${photo.id}.jpg`;
      img.alt = "";
      img.dataset.src = img.src;
      img.dataset.caption = photo.caption || "";
      img.addEventListener("click", () => {
        showOverlay(img.dataset.src, img.dataset.caption);
      });
      photoRow.appendChild(img);
    });

    block.appendChild(title);
    block.appendChild(date);
    block.appendChild(desc);
    block.appendChild(weather);
    block.appendChild(photoRow);

    container.appendChild(block);
  });
}

window.onload = loadTimeline;
</script>
</body>
</html>
