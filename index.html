
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: 'Trebuchet MS', sans-serif;
      background: #f8f9fa;
    }

    header {
      background-color: #fff;
      color: #004080;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .nav-wrapper {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin: auto;
    }

    .nav-wrapper h1 {
      font-size: 1.2rem;
    }

    nav a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .status-info {
      font-size: 0.85rem;
      color: #004080;
      text-align: right;
    }

    .section {
      display: none;
      padding-top: 80px;
    }

    .active {
      display: block;
    }

    #map {
      width: 100vw;
      height: 100vh;
    }

    #visited {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .thumbnail-marker {
      width: 40px;
      height: 40px;
      border-radius: 4px;
      border: 2px solid white;
      box-shadow: 0 0 4px rgba(0,0,0,0.6);
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }

    .overlay {
      position: absolute;
      top: 80px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      display: none;
      max-width: 90%;
      text-align: center;
      z-index: 1001;
    }

    .overlay img {
      max-width: 100%;
      max-height: 400px;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }

    .overlay .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      cursor: pointer;
      font-weight: bold;
      font-size: 1.2rem;
    }

    #photo-toggle {
      margin-left: 1rem;
      font-size: 0.85rem;
      padding: 0.3rem 0.5rem;
      background: #eee;
      border: 1px solid #ccc;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-wrapper">
    <h1>SE Asia 2025</h1>
    <nav>
      <a href="#" onclick="showSection('map-section')">Map</a>
      <a href="#" onclick="showSection('visited')">Visited</a>
    </nav>
    <button id="photo-toggle" onclick="toggleThumbnails()">ðŸ“· Show Photos</button>
  </div>
  <div class="status-info">
    <div id="local-time">ðŸ•’ Loading time...</div>
    <div id="local-weather">â›… Loading weather...</div>
  </div>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2>Visited</h2>
  <p>This section will show your timeline and photo posts.</p>
</div>

<div id="photo-overlay" class="overlay">
  <div class="close-btn" onclick="hideOverlay()">Ã—</div>
  <img id="overlay-img" src="" alt="photo" />
  <p id="overlay-caption"></p>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';

  let map, photoMarkers = [], captions = { };

  async function fetchLocation() {
    try {
      const res = await fetch("location.json");
      return await res.json();
    } catch {
      return { place: "Solitaire Bangkok Hotel", lat: 13.7417, lng: 100.5602 };
    }
  }

  async function fetchCaptions() {
    try {
      const res = await fetch("timeline.json");
      const timeline = await res.json();
      timeline.forEach(entry => {
        (entry.photos || []).forEach(photo => {
          captions[photo.id] = photo.caption || "";
        });
      });
    } catch {}
  }

  function updateTime(lat, lng) {
    const now = new Date();
    const offsetMinutes = Math.round((lng / 15) * 60);
    const localTime = new Date(now.getTime() + offsetMinutes * 60000);
    document.getElementById("local-time").textContent = "ðŸ•’ " + localTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
  }

  function updateWeather(lat, lng) {
    document.getElementById("local-weather").textContent = "â›… 90Â°F, Humid";
  }

  function showSection(id) {
    document.querySelectorAll(".section").forEach(el => el.classList.remove("active"));
    document.getElementById(id).classList.add("active");
  }

  async function toggleThumbnails() {
    if (photoMarkers.length > 0) {
      photoMarkers.forEach(m => m.remove());
      photoMarkers = [];
      document.getElementById("photo-toggle").innerText = "ðŸ“· Show Photos";
      return;
    }

    const res = await fetch("photo_metadata.json");
    const photos = await res.json();
    await fetchCaptions();

    photos.forEach(({ id, lat, lng }) => {
      const el = document.createElement('div');
      el.className = 'thumbnail-marker';
      el.style.backgroundImage = `url(images/${id}.jpg)`;
      el.onclick = () => showOverlay(id);
      const marker = new mapboxgl.Marker(el).setLngLat([lng, lat]).addTo(map);
      photoMarkers.push(marker);
    });

    document.getElementById("photo-toggle").innerText = "ðŸ“· Hide Photos";
  }

  function showOverlay(id) {
    document.getElementById("overlay-img").src = `images/${id}.jpg`;
    document.getElementById("overlay-caption").textContent = captions[id] || "(no caption)";
    document.getElementById("photo-overlay").style.display = "block";
  }

  function hideOverlay() {
    document.getElementById("photo-overlay").style.display = "none";
  }

  async function initialize() {
    const loc = await fetchLocation();
    map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: [loc.lng, loc.lat],
      zoom: 13
    });

    new mapboxgl.Marker({ color: "red" })
      .setLngLat([loc.lng, loc.lat])
      .setPopup(new mapboxgl.Popup().setText(`${loc.place} â€“ Current Location`))
      .addTo(map);

    updateTime(loc.lat, loc.lng);
    updateWeather(loc.lat, loc.lng);
  }

  initialize();
</script>

</body>
</html>
