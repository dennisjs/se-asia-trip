<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dennis in Southeast Asia 2025</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    html, body {
      margin: 0; padding: 0;
      font-family: 'Inter', sans-serif;
      background: #f8f9fa;
    }
    header {
      background-color: #fff; color: #004080;
      padding: 1rem 2rem; position: fixed; top: 0; width: 100%;
      z-index: 1000; display: flex; justify-content: space-between;
      align-items: center; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    .nav-wrapper {
      display: flex; align-items: center; gap: 3rem;
    }
    nav a {
      color: #3366cc; text-decoration: none; font-weight: 600; font-size: 1rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .section {
      padding-top: 80px;
    }
    #visited {
      padding: 2rem; max-width: 900px; margin: auto;
    }
    .day-block {
      background: white; border-radius: 8px;
      padding: 1rem; margin-bottom: 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .day-block h3 {
      margin-bottom: 0.5rem; color: #003366;
    }
    .photo-row {
      display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1rem;
    }
    .photo-thumb {
      width: 160px; height: 120px;
      object-fit: cover; border-radius: 6px;
      cursor: pointer; box-shadow: 0 1px 4px rgba(0,0,0,0.2);
    }
    .photo-overlay {
      position: fixed; top: 60px; left: 50%;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.95);
      padding: 1rem; border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      display: none; max-width: 90%;
      max-height: 90%; text-align: center;
      z-index: 2000;
    }
    .photo-overlay img {
      max-width: 100%; max-height: 70vh;
      border-radius: 8px; margin-bottom: 0.5rem;
    }
    .photo-overlay .close-btn {
      position: absolute; top: 10px; right: 15px;
      font-size: 1.4rem; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>
<header>
  <div class="nav-wrapper">
    <h1>Dennis in Southeast Asia 2025</h1>
    <nav>
      <a href="index.html">Map</a>
      <a href="#">Visited</a>
    </nav>
  </div>
</header>

<div id="visited" class="section">
  <h2>Journey Timeline</h2>
  <div id="timeline-content">Loading timeline...</div>
</div>

<div id="photo-overlay" class="photo-overlay">
  <span class="close-btn" onclick="hideOverlay()">Ã—</span>
  <img id="overlay-img" src="" alt="Photo">
  <p id="overlay-caption"></p>
</div>

<script>
  function showOverlay(src, caption) {
    document.getElementById("overlay-img").src = src;
    document.getElementById("overlay-caption").textContent = caption || "(no caption)";
    document.getElementById("photo-overlay").style.display = "block";
  }

  function hideOverlay() {
    document.getElementById("photo-overlay").style.display = "none";
  }

  async function loadTimeline() {
    const res = await fetch("timeline.json");
    const timeline = await res.json();
    const container = document.getElementById("timeline-content");
    container.innerHTML = "";
    timeline.forEach(day => {
      const block = document.createElement("div");
      block.className = "day-block";
      block.innerHTML = \`
        <h3>\${day.day}: \${day.title}</h3>
        <p><em>\${day.date}</em></p>
        <p>\${day.description}</p>
        <p><strong>\${day.weather}</strong></p>
        <div class="photo-row">
          \${(day.photos || []).map(photo => \`
            <img class="photo-thumb" src="images/\${photo.id}.jpg" alt="\${photo.caption}" onclick="showOverlay('images/\${photo.id}.jpg', \'\${photo.caption.replace(/'/g, "\'")}\')" />
          \`).join("")}
        </div>
      \`;
      container.appendChild(block);
    });
  }

  window.onload = () => {
    loadTimeline();
  };
</script>
</body>
</html>
