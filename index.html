<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Southeast Asia Trip</title>
  <link rel="icon" href="https://img.icons8.com/ios-filled/50/airplane-take-off.png" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: #f8f9fa;
    }

    header {
      background-color: #fff;
      color: #004080;
      padding: 1rem 2rem;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .nav-wrapper {
      display: flex;
      align-items: center;
      gap: 2rem;
      margin: auto;
    }

    nav a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .status-info {
      font-size: 0.85rem;
      color: #004080;
      text-align: right;
    }

    .section {
      display: none;
      padding: 6rem 2rem 2rem;
      max-width: 900px;
      margin: auto;
    }

    .active {
      display: block;
    }

    #map-section {
      padding: 0;
    }

    #map {
      width: 100vw;
      height: 100vh;
      margin: 0;
    }
  </style>
</head>
<body>

<header>
  <div class="nav-wrapper">
    <h1 style="margin-right: 2rem;">SE Asia 2025</h1>
    <nav>
      <a href="#" onclick="showSection('map-section')">Map</a>
      <a href="#" onclick="showSection('visited')">Visited</a>
    </nav>
  </div>
  <div class="status-info" id="status-info">
    <div id="local-time">üïí Loading local time...</div>
    <div id="local-weather">‚õÖÔ∏è Loading weather...</div>
  </div>
</header>

<div id="map-section" class="section active">
  <div id="map"></div>
</div>

<div id="visited" class="section">
  <h2>Journey Timeline</h2>
  <p>This section is a placeholder for your trip logs.</p>
</div>

<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiZGVubmlzanMiLCJhIjoiY21hbzF2bHN4MDJkeDJpcHdrdGw1ZmVhNyJ9.T4AQXpyEQ9Bmsmz31jVJMw';
  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v12',
    center: [100.5602, 13.7417],
    zoom: 13
  });

  new mapboxgl.Marker({ color: "red" })
    .setLngLat([100.5602, 13.7417])
    .setPopup(new mapboxgl.Popup().setText("Solitaire Bangkok Hotel ‚Äì Current Location"))
    .addTo(map);

  function showSection(sectionId) {
    document.querySelectorAll('.section').forEach(section => {
      section.classList.remove('active');
    });
    document.getElementById(sectionId).classList.add('active');
  }

  // Static Bangkok data for now
  function updateTimeWeather() {
    const now = new Date();
    const bangkokOffset = 7 * 60; // UTC+7
    const local = new Date(now.getTime() + (bangkokOffset - now.getTimezoneOffset()) * 60000);
    document.getElementById("local-time").textContent = "üïí " + local.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

    // Hardcoded for now; replace with API later if needed
    document.getElementById("local-weather").textContent = "‚õÖÔ∏è 90¬∞F, Humid";
  }

  updateTimeWeather();
  setInterval(updateTimeWeather, 60000);
</script>

</body>
</html>
